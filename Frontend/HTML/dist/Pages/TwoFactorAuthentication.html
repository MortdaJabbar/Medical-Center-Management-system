<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Two-Factor Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/libs/sweetalert2/sweetalert2.min.css">
    <script src="../assets/libs/sweetalert2/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="../assets/js/sessionCheck.js"></script>
    <script src="../assets/js/check-auth.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .verify-icon {
            font-size: 80px;
            color: #0d6efd;
        }
        .otp-input {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div>
        <i class="ri-shield-check-line verify-icon"></i>
        <h2 class="mt-3">Two-Factor Authentication</h2>   <button id="logoutBtn" class="btn btn-sm btn-outline-danger">
        <i class="ri-logout-box-r-line me-1"></i> Logout
    </button>
        <p class="text-muted mb-4">Please enter the 6-digit code sent to your email.</p>

        <form>
            <div class="d-flex justify-content-center mb-4">
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="ri-check-line me-1"></i>Verify Code</button>
        </form>

        <p class="mt-3 text-muted" id="countdown"> Token Expiry in 05:00</p>
       
    </div>
 <script src="../assets/js/logout.js"></script>
  <script src="../assets/js/2fa.js"></script>
</body>
</html>
