<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/libs/sweetalert2/sweetalert2.min.css">
<script src="../assets/libs/sweetalert2/sweetalert2.min.js"></script>
    <script src="../assets/js/sessionCheck.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form id="resetPasswordForm" class="border p-4 rounded shadow" style="width: 350px;">
    <h4 class="mb-3">Reset Your Password</h4>
    <input type="hidden" id="token">
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" id="newPassword" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
  </form>

  <script>
    // احصل على التوكن من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const mytoken = urlParams.get('token');
    document.getElementById("token").value = mytoken;

    // استماع لحدث الفورم
    document.getElementById("resetPasswordForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const newPassword = document.getElementById("newPassword").value;

        const response = await fetch("https://localhost:7119/api/Auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                token: mytoken,              // ✅ استخدم key-value بصيغة JSON
                newPassword: newPassword     // ✅ القيمة من المستخدم
            })
        });

        const result = await response.text();

         if (response.ok) {
            Swal.fire({
                icon: "success",
                title: "Password Reset Successful",
                text: "You can now log in with your new password.",
                confirmButtonText: "Go to Login"
            }).then(() => {
                window.location.href = "login.html";
            });
        } else {
            Swal.fire({
                icon: "error",
                title: "Reset Failed",
                text: result || "Something went wrong.",
            });
        }
    });
</script>

</body>
</html>
