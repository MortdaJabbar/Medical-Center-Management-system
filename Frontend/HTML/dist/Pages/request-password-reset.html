<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Request Password Reset - MCMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="../assets/libs/sweetalert2/sweetalert2.min.css">
<script src="../assets/libs/sweetalert2/sweetalert2.min.js"></script>
    <script src="../assets/js/sessionCheck.js"></script>


</head>
<body class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">

    <form id="resetRequestForm" class="p-4 bg-white shadow rounded" style="width: 350px;">
        <h4 class="mb-4 text-center">Forgot your password?</h4>

        <div class="mb-3">
            <label for="email" class="form-label">Enter your email</label>
            <input type="email" id="email" class="form-control" required placeholder="example@email.com">
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>

        <div class="text-center mt-3">
            <a href="login.html" class="text-muted">Back to login</a>
        </div>
    </form>

    <script>
 

 $(document).ready(function () {
    $("#resetRequestForm").submit(function (e) {
        e.preventDefault();

        const email = $("#email").val().trim();

        if (!email) {
            Swal.fire({
                icon: "warning",
                title: "Missing Email",
                text: "Please enter your email address.",
                confirmButtonText: "OK"
            });
            return;
        }

        $.ajax({
            url: "https://localhost:7119/api/Auth/request-password-reset",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(email),
            success: function (response) {
                Swal.fire({
                    icon: "success",
                    title: "Check Your Email",
                    text: "If an account exists, a reset link has been sent.",
                    confirmButtonText: "OK"
                });
                 $("#resetRequestForm").reset();
            },
            error: function (xhr) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: xhr.responseText || "Something went wrong while sending the reset link.",
                    confirmButtonText: "OK"
                });
                console.log(xhr.responseText);
                 $("#resetRequestForm").reset();
            }
        });
    });
});






    </script>
</body>
</html>
